<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="logout.css" />
    <title>Bijutsu | Log In</title>

  <body>
    <header class="navbar home-navbar margin-b-1r">

        <h2><a href="/index.html">Bijutsu</a></h2>
      </div>

      <div class="search-container">

      <nav class="navbar-menu">
        <ul class="navbar-list list-style-none">
          <li class="navbar-item">
            <button class="btn">

          <li class="navbar-item">

          </li>
          <li class="navbar-item">

          </li>

          <li class="navbar-item hamburger-icon">
            <a href="#" class="navbar-link btn"
              ><span class="fa-solid fa-bars"></span
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="body">
      <h1 class="text-center">You have been logged out!</h1>
      <button class="btn btn-black login-btn">
        <a href="/pages/authentication/login.html">Login</a>
      </button>
    </main>
