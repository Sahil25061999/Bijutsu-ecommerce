<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="authentication.css" />
    <title>Bijutsu | Log In</title>
  </head>
  <body>
    <header class="navbar home-navbar margin-b-1r">
      <div class="logo-container">
        <h2><a href="/index.html">Bijutsu</a></h2>
      </div>

      <div class="search-container">
        <input
          class="textbox"
          type="text"
          placeholder="Search images, gifs, music .."
        />
        <button class="btn btn-only-icon btn-square">
          <span class="fa-solid fa-magnifying-glass"></span>
        </button>
      </div>

      <nav class="navbar-menu">
        <ul class="navbar-list list-style-none">
          <li class="navbar-item">
            <button class="btn">
              <a
                href="/pages/product_listing/product_listing.html"
                class="navbar-link"
                ><span class="fa-solid fa-globe navbar-icon"></span
              ></a>
            </button>
          </li>
          <li class="navbar-item">
            <a href="/index.html" class="navbar-link btn">Home</a>
          </li>
          <li class="navbar-item">
            <a href="signup.html" class="navbar-link btn">Sign Up</a>
          </li>

          <li class="navbar-item hamburger-icon">
            <a href="#" class="navbar-link btn"
              ><span class="fa-solid fa-bars"></span
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="body">
      <form action="" class="form-container login-container">
        <h2 class="form-head text-center">Log In</h2>
        <div class="form-inputs">
          <div class="input-container">
            <label for="email">Email</label>
            <input id="email" class="textbox" type="email" />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input id="password" class="textbox" type="password" />
            <span class="fa-solid fa-eye password-eye-icon"></span>
          </div>
          <div class="input-container remember-me-container">
            <div>
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a class="small-text secondary-text-color forgot-pwd-link"
              >forgot password ?</a
            >
          </div>
          <button class="btn btn-primary form-log-in-btn">Log In</button>

          <p class="form-or-text">
            <span class="line"></span>Or<span class="line"></span>
          </p>

          <div class="form-default-mail-container">
            <button class="btn btn-with-icon google-btn btn-black">
              <a href="#"
                ><span class="fa-brands fa-google btn-icon"></span> Log in using
                google</a
              >
            </button>
          </div>
          <p
            class="small-text no-account-condition text-center muted-text-color"
          >
            Don't have an account ?
            <a href="login.html" class="secondary-text-color form-signup-link"
              >Sign Up</a
            >
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
